<div class="card h-100 text-center">
    <div class="my-auto">
        <div class="clockbox" *ngIf="config.clock.showAnalogClock">
            <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" style="stroke: {{config.darkMode ? 'white' : 'black'}}">
                <g id="face">
                    <circle class="circle" cx="300" cy="300" r="253.9"/>
                    <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                    <circle class="mid-circle" cx="300" cy="300" r="16.2" style="fill: {{config.darkMode ? 'white' : 'black'}}"/>
                </g>
                <g id="hour" style="transform: rotate({{ (date.getHours()*360/12)+(date.getMinutes()*(360/60)/12) }}deg)">
                    <path class="hour-arm" d="M300.5 298V142"/>
                    <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                </g>
                <g id="minute" style="transform: rotate({{ (date.getMinutes()*360/60)+(date.getSeconds()*(360/60)/60) }}deg)">
                    <path class="minute-arm" d="M300.5 298V67"/>
                    <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                </g>
                <g id="second" style="transform: rotate({{ date.getSeconds()*360/60 }}deg)" *ngIf="config.clock.showSeconds">
                    <path class="second-arm" d="M300.5 350V55"/>
                    <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                </g>
            </svg>
        </div>
        <h1>{{timeFmt.format(date)}}</h1>
        <div *ngIf="config.clock.showDate">{{dateFmt.format(date)}}</div>
    </div>
</div>
